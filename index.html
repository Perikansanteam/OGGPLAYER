<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>OGG PLAYER</title>
    <meta name="description" content="OGGファイルのプレーヤーツール">
    <meta name="viewport" content="width=device-width">
    <script src="./COMMON.js"></script>
    <link href="./COMMON.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Zen+Kaku+Gothic+Antique:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <p>OGGPLAYER</p>
        </div>
    </header>
    <main class="main">
        <div class="main-cover" id="coverArea">
            <img src="" alt="COVER">
            <input type="file" id="fileInput" accept=".ogg,audio/ogg" hidden>
        </div>

        <div class="main-track-title">
            <p>タイトル情報</p>
        </div>
        <div class="main-track-composer">
            <p>作曲者情報</p>
        </div>
        <div class="main-track-playcircle">
            <span class="material-icons">
                play_circle
            </span>
        </div>
        <div class="main-track-loop">
            <span class="material-icons">
                loop
            </span>
        </div>
        <div class="main-track-speed">
            <span class="material-icons">
                speed
            </span>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-links-title">
                <p>LINKS:</p>
            </div>
            <div class="footer-links-content">
                <ul>
                    <li><a href="https://gene-lumiera.tumblr.com/KINETO">KINETO</a></li>
                    <li><a href="https://gene-lumiera.tumblr.com/kineto02-home">KINETO -02</a></li>
                    <li><a href="https://gene-lumiera.tumblr.com/SSS-LORE">SSS</a></li>
                    <li><a href="https://x.com/D_Kohoutek">X -@D_KOHOUTEK</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-logo">
            <p>O</p>
            <p>G</p>
            <p>G</p>
            <p>P</p>
            <p>L</p>
            <p>A</p>
            <p>Y</p>
            <p>E</p>
            <p>R</p>
        </div>
        <p class="copyright"><small>&copy; 2026 peri</small></p>
    </footer>
</body>

</html>
